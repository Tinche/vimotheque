---
- name: Copy vimrc snippet {{ snippet }}.
  copy: src={{ snippet }} dest=~/.vim/{{ vtq_snippet_dir }}/{{ item }}
  with_lines:
    - basename {{ snippet }}
  register: snippet_copy_register

- name: Append {{ snippet }} to vimrc.
  shell: cat ~/.vim/{{ vtq_snippet_dir }}/{{ item }} >> ~/.vimrc
  with_lines:
   - basename {{ snippet }}
  when: snippet_copy_register.changed
